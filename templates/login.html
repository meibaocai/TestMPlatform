<!DOCTYPE html>{% load staticfiles %}<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]--><!--[if IE 9]> <html lang="en" class="ie9"> <![endif]--><!--[if !IE]><!--> <html lang="en"> <!--<![endif]--><!-- BEGIN HEAD --><head>	<meta charset="utf-8" />	<title>TestMPlatform | Login Page</title>	<meta content="width=device-width, initial-scale=1.0" name="viewport" />	<meta content="" name="description" />	<meta content="" name="author" />	<!-- BEGIN GLOBAL MANDATORY STYLES -->	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>	<link href="{% static 'css/bootstrap-responsive.min.css' %}" rel="stylesheet" type="text/css"/>	<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css"/>	<link href="{% static 'css/style-metro.css' %}" rel="stylesheet" type="text/css"/>	<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>	<link href="{% static 'css/style-responsive.css' %}" rel="stylesheet" type="text/css"/>	<link href="{% static 'css/default.css' %}" rel="stylesheet" type="text/css" id="style_color"/>	<link href="{% static 'css/uniform.default.css' %}" rel="stylesheet" type="text/css"/>	<!-- END GLOBAL MANDATORY STYLES -->	<!-- BEGIN PAGE LEVEL STYLES -->	<link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css"/>	<!-- END PAGE LEVEL STYLES -->	<link rel="shortcut icon" href="{% static 'image/favicon.ico' %}" /></head><!-- END HEAD --><!-- BEGIN BODY --><body class="login">	<!-- BEGIN LOGO -->	<div class="logo">        <label style="color: #E0EEE0;font-weight:500;font-size:150%;">TestMPlatform</label>	</div>	<!-- BEGIN LOGIN -->	<div class="content">		<!-- BEGIN LOGIN FORM -->		<form  action="/login/" method="post" autocomplete="off" >            {% csrf_token %}			<h3 class="form-title">Login to your account</h3>			<div class="control-group">				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->				<label class="control-label visible-ie8 visible-ie9">Username</label>				<div class="controls">					<div class="input-icon left">						<i class="icon-user"></i>						<input class="m-wrap placeholder-no-fix" type="text" placeholder="Username" name="username"/>					</div>				</div>			</div>			<div class="control-group">				<label class="control-label visible-ie8 visible-ie9">Password</label>				<div class="controls">					<div class="input-icon left">						<i class="icon-lock"></i>						<input class="m-wrap placeholder-no-fix" type="password" placeholder="Password" name="password"/>					</div>                    <div class="error btns login-form-tips" id="jsLoginTips">                        <b style="color: red">{% for key,error in login_form.errors.items %}{{ error }}{% endfor %}{{ msg }}</b>                    </div>				</div>			</div>			<div class="form-actions">				<label class="checkbox">				<input type="checkbox" name="remember" value="1"/> Remember me				</label>				<button type="submit" class="btn green pull-right">				Login <i class="m-icon-swapright m-icon-white"></i>				</button>            			</div>			<div class="forget-password">				<h4>Forgot your password ?</h4>				<p>					no worries, click <a href="/forget" class="" id="forget-password">here</a>					to reset your password.				</p>			</div>			<div class="create-account">				<p>					Don't have an account yet ?&nbsp; 					<a href="/register" id="register-btn" class="">Create an account</a>				</p>			</div>		</form>		<!-- END LOGIN FORM -->	</div>	<!-- END LOGIN -->	<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->	<!-- BEGIN CORE PLUGINS -->	<script src="{% static 'js/jquery-1.10.1.min.js' %}" type="text/javascript"></script>	<script src="{% static 'js/jquery-migrate-1.2.1.min.js' %}" type="text/javascript"></script>	<!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->	<script src="{% static 'js/jquery-ui-1.10.1.custom.min.js' %}" type="text/javascript"></script>	<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>	<!--[if lt IE 9]>	<script src="{% static 'js/excanvas.min.js' %}"></script>	<script src="{% static 'js/respond.min.js' %}"></script>	<![endif]-->   	<script src="{% static 'js/jquery.slimscroll.min.js' %}" type="text/javascript"></script>	<script src="{% static 'js/jquery.blockui.min.js' %}" type="text/javascript"></script>	<script src="{% static 'js/jquery.cookie.min.js' %}" type="text/javascript"></script>	<script src="{% static 'js/jquery.uniform.min.js' %}" type="text/javascript" ></script>	<!-- END CORE PLUGINS -->	<!-- BEGIN PAGE LEVEL PLUGINS -->	<script src="{% static 'js/jquery.validate.min.js' %}" type="text/javascript"></script>	<!-- END PAGE LEVEL PLUGINS -->	<!-- BEGIN PAGE LEVEL SCRIPTS -->	<script src="{% static 'js/app.js' %}" type="text/javascript"></script>	<script src="{% static 'js/login.js' %}" type="text/javascript"></script>	<!-- END PAGE LEVEL SCRIPTS --> 	<script>		jQuery(document).ready(function() {		  App.init();		  Login.init();		});	</script>	<!-- END JAVASCRIPTS --><script type="text/javascript">  var _gaq = _gaq || [];  _gaq.push(['_setAccount', 'UA-37564768-1']);  _gaq.push(['_setDomainName', 'keenthemes.com']);  _gaq.push(['_setAllowLinker', true]);  _gaq.push(['_trackPageview']);  (function() {    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;    ga.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'stats.g.doubleclick.net/dc.js';    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);  })();</script></body><!-- END BODY --></html>
