<!DOCTYPE html>{% load staticfiles %}<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]--><!--[if IE 9]> <html lang="en" class="ie9"> <![endif]--><!--[if !IE]><!--> <html lang="en"> <!--<![endif]--><!-- BEGIN HEAD --><head>	<meta charset="utf-8" />	<title>TestMPlatform | Register Page</title>	<meta content="width=device-width, initial-scale=1.0" name="viewport" />	<meta content="" name="description" />	<meta content="" name="author" />	<!-- BEGIN GLOBAL MANDATORY STYLES -->	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>	<link href="{% static 'css/bootstrap-responsive.min.css' %}" rel="stylesheet" type="text/css"/>	<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css"/>	<link href="{% static 'css/style-metro.css' %}" rel="stylesheet" type="text/css"/>	<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>	<link href="{% static 'css/style-responsive.css' %}" rel="stylesheet" type="text/css"/>	<link href="{% static 'css/default.css' %}" rel="stylesheet" type="text/css" id="style_color"/>	<link href="{% static 'css/uniform.default.css' %}" rel="stylesheet" type="text/css"/>	<!-- END GLOBAL MANDATORY STYLES -->	<!-- BEGIN PAGE LEVEL STYLES -->	<link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css"/>	<!-- END PAGE LEVEL STYLES -->	<link rel="shortcut icon" href="{% static 'image/favicon.ico' %}" /></head><!-- END HEAD --><!-- BEGIN BODY --><body class="login" >	<!-- BEGIN LOGO -->	<div class="logo">        <label style="color: #E0EEE0;font-weight:500;font-size:150%;">TestMPlatform</label>	</div>	<!-- BEGIN LOGIN -->	<div class="content">		<!-- BEGIN REGISTRATION FORM -->		<form class="form-vertical" action="/register/" method="post">            {% csrf_token %}			<h4 class="form-title">请输入用户名和密码注册</h4>			<div class="control-group">				<label class="control-label visible-ie8 visible-ie9">Username</label>				<div class="controls">					<div class="input-icon left">						<i class="icon-user"></i>						<input class="m-wrap placeholder-no-fix" type="text" placeholder="Username" name="username"/>					</div>				</div>			</div>			<div class="control-group">				<label class="control-label visible-ie8 visible-ie9">Password</label>				<div class="controls">					<div class="input-icon left">						<i class="icon-lock"></i>						<input class="m-wrap placeholder-no-fix" type="password" id="register_password" placeholder="Password" name="password"/>					</div>				</div>			</div>			<div class="control-group">				<label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>				<div class="controls">					<div class="input-icon left">						<i class="icon-ok"></i>						<input class="m-wrap placeholder-no-fix" type="password" placeholder="Re-type Your Password" name="rpassword"/>					</div>				</div>			</div>			<div class="control-group">				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->				<label class="control-label visible-ie8 visible-ie9">Email</label>				<div class="controls">					<div class="input-icon left">						<i class="icon-envelope"></i>						<input class="m-wrap placeholder-no-fix" type="text" placeholder="Email" name="email"/>					</div>				</div>			</div>            <div class="control-group">				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->				<label class="control-label visible-ie8 visible-ie9">Mobile</label>				<div class="controls">					<div class="input-icon left">						<i class="icon-mobile-phone"></i>						<input class="m-wrap placeholder-no-fix" type="text" placeholder="Mobile" name="mobile"/>					</div>				</div>			</div>            <div class="error btns login-form-tips" id="jsLoginTips">                <H4  style="color: red">{{ msg }}</H4>                <b style="color: blue">{% for key,error in register_form.errors.items %}{{ key }}{{error }}{% endfor %}</b>            </div>			<div class="form-actions">				<button type="submit" id="register-submit-btn" class="btn green pull-right" >				注  册 <i class="m-icon-swapright m-icon-white"></i>				</button>			</div>		</form>		<!-- END REGISTRATION FORM -->	</div>	<!-- END LOGIN -->	<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->	<!-- BEGIN CORE PLUGINS -->	<script src="{% static 'js/jquery-1.10.1.min.js' %}" type="text/javascript"></script>	<script src="{% static 'js/jquery-migrate-1.2.1.min.js' %}" type="text/javascript"></script>	<!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->	<script src="{% static 'js/jquery-ui-1.10.1.custom.min.js' %}" type="text/javascript"></script>	<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>	<!--[if lt IE 9]>	<script src="{% static 'js/excanvas.min.js' %}"></script>	<script src="{% static 'js/respond.min.js' %}"></script>	<![endif]-->	<script src="{% static 'js/jquery.slimscroll.min.js' %}" type="text/javascript"></script>	<script src="{% static 'js/jquery.blockui.min.js' %}" type="text/javascript"></script>	<script src="{% static 'js/jquery.cookie.min.js' %}" type="text/javascript"></script>	<script src="{% static 'js/jquery.uniform.min.js' %}" type="text/javascript" ></script>	<!-- END CORE PLUGINS -->	<!-- BEGIN PAGE LEVEL PLUGINS -->	<script src="{% static 'js/jquery.validate.min.js' %}" type="text/javascript"></script>	<!-- END PAGE LEVEL PLUGINS -->	<!-- BEGIN PAGE LEVEL SCRIPTS -->	<script src="{% static 'js/app.js' %}" type="text/javascript"></script>	<script src="{% static 'js/login.js' %}" type="text/javascript"></script>	<!-- END PAGE LEVEL SCRIPTS -->	<script>		jQuery(document).ready(function() {		  App.init();		  Login.init();		});	</script><script type="text/javascript">  var _gaq = _gaq || [];  _gaq.push(['_setAccount', 'UA-37564768-1']);  _gaq.push(['_setDomainName', 'keenthemes.com']);  _gaq.push(['_setAllowLinker', true]);  _gaq.push(['_trackPageview']);  (function() {    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;    ga.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'stats.g.doubleclick.net/dc.js';    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);  })();</script></body><!-- END BODY --></html>
